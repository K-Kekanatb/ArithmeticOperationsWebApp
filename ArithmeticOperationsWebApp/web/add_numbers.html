    <body>
        <h1>Add Numbers</h1>
        <p>
            Please enter 2 numbers below.
        </p>

            <table>
                <tr>
                    <td>First number: </td>
                    <td><input type="text" name="num1" required="" /></td>
                </tr>
                <tr>
                    <td>Second number: </td>
                    <td><input type="text" name="num2" required="" /></td>
                </tr>
                <tr>
                    <td></td>

                </tr>
            </table>
        </form>
    </body>
